<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify client</title>
    <link
      rel="icon"
      href="https://cdn.iconscout.com/icon/free/png-512/free-spotify-36-721973.png?f=webp&w=256"
      type="image/x-icon"
    />
    <script>
      function redirectToSpotify() {
        // Replace 'YOUR_URL_HERE' with the URL you want to redirect to
        window.location.href = "http://localhost:5000/api/spotify-login";
      }
      function redirectToUrl(url) {
        window.location.href = "http://localhost:5000/api/" + url;
      }
    </script>
  </head>
  <body>
    <button onclick="redirectToSpotify()">auth with spotify</button>
    <button onclick="redirectToUrl('test')">test</button>
    <button onclick="redirectToUrl('getaccesstoken')">
      get access token and email
    </button>
    <button onclick="redirectToUrl('get-playlists')">get playlists</button>
    <button
      onclick="redirectToUrl('get-playlist-tracks?playlistId=3CtV1v1tjXobjGdzaoaapX')"
    >
      get tracks
    </button>
    <button onclick="redirectToUrl('generate-images?prompt=sunshine')">
      getImages
    </button>
  </body>
</html>
